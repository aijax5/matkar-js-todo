  <div class="container-fluid">
    <div class="heading col-md-10 col-xs-12">

        matkar.

    </div>
    <div class="addTodo col-lg-6 col-xs-12 ">
      <h3 class="someH">title</h3>
      <div class="addTodo--title flex-row">
        <input type="text"
               id='todoTitle'
               placeholder="Enter the title of the list"
               class="">
        <button class="btn btn-round add col-xs-5 col-sm-3 col-lg-3 flex-column"
                onclick="getDesc()">
          next
          <span class="glyphicon glyphicon-triangle-right"></span>
        </button>
      </div>
      <div class="addTodo--desc flex-column">
        <textarea rows="3"
                  cols="35"
                  id='todoDesc'
                  placeholder="Add some description..."></textarea>
        <div class="flex-row btn-cont">
          <button class="btn btn-round add col-xs-5 col-sm-6 col-lg-5 flex-column"
                  onclick="getTitle()">cancel
            <span class="glyphicon glyphicon-remove"></span>
          </button>
          <button class="btn btn-round add col-xs-5 col-sm-6 col-lg-5 flex-column"
                  onclick="addTodo()">submit
            <span class="glyphicon glyphicon-save"></span>
          </button>
        </div>
      </div>
    </div>

    <div class="todo-cards flex-column col-xs-12 col-sm-11 col-md-6">
      <h2 class="todo-cards--heading">ToDos.</h2>
     
    </div>
